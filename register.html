<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="styleregister.css" />
</head>

<body>
    <h1><a href="login.html">Đăng nhập</a></h1>
    <div class="container">
        <form id="register" class="form-login">
            <h1>Đăng kí</h1>
            <div class="form-text">
                <label>Username</label>
                <input type="text" id="id" />
            </div>
            <div class="form-text">
                <label>Password</label>
                <input type="password" id="pass" />
            </div>
            <div class="form-text">
                <label>Nhập lại Password</label>
                <input type="password" id="pass1" />
            </div>
            <div class="form-text">
                <label>Số điện thoại</label>
                <input type="text" id="sdt" />
            </div>
            <div class="form-text">
                <label>Gmail</label>
                <input type="text" id="gmail" />
            </div>
            <button type="submit" class="submit" onclick="register();">Đăng ký</button>
        </form>
    </div>
    <script src="js/javacript.js"></script>
</body>

</html>
