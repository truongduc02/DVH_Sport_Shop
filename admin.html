<!DOCTYPE html>
<html>
<title>ADMIN</title>

<head>
    <title>Admin</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <style>
        body {
            background: url(https://png.pngtree.com/background/20210710/original/pngtree-chinese-new-year-does-not-fight-the-board-background-picture-image_973109.jpg);
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="trangadmin"></div>
    <div class="container">
        <form id="login" class="form-login">
            <h1 style="color: yellow;">Đăng Nhập</h1>
            <div class="form-text">
                <label style="color: yellow; font-size: 25px;">Username</label>
                <input type="text" id="id-loginadmin" />
            </div>
            <div class="form-text">
                <label style="color: yellow; font-size: 25px;">Password</label>
                <input type="password" id="pass-loginadmin" />
            </div>
            <button type="submit" onclick="loginadmin()" class="a-loginadmin">Đăng nhập</button>
        </form>
    </div>
    <div class="adminlogin">

    </div>
</body>

</html>
<script src="js/loginadmin.js"></script>
