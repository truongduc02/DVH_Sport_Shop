<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="stylelogin.css" />
</head>

<body>
    <h1><a href="trangchu.html">Trang chủ</a></h1>
    <div class="container">
        <form id="login" class="form-login">
            <h1>Đăng Nhập</h1>
            <div class="form-text">
                <label>Username</label>
                <input type="text" id="id-login" />
            </div>
            <div class="form-text">
                <label>Password</label>
                <input type="password" id="pass-login" />
            </div>
            <button type="submit" onclick="login()" class="a-login">Đăng nhập</button>
            <span><a href="register.html">Đăng kí ngay</a></span>
        </form>
    </div>
</body>
<script src="js/javacript.js"></script>

</html>
